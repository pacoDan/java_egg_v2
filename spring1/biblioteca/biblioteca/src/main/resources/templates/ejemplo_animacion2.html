<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ejemplo de animación en HTML</title>
  </head>
  <body>
    <h1>¡Bienvenidos a mi sitio web!</h1>
    <marquee behavior="scroll" direction="up">
      <img src="https://via.placeholder.com/50x50" alt="Icono de estrella" />
      <span>¡Mira esta animación de texto y una imagen moviéndose de abajo hacia arriba!</span>
    </marquee>
  </body>
</html>
